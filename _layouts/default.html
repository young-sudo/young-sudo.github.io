<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/img/icon.svg">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

  </head>
  <body>
    <div class="wrapper">
      <header>
        
        {% if site.logo %}
          <a href="{{ '/' | relative_url }}">
            <img src="{{ site.logo | relative_url }}" alt="Logo" width="111" height="111"/>
          </a>
        {% endif %}

        <h1>Younginn Park</h1>
        <h2><i>young-sudo</i></h2>

        <div>
          <p>
            Bioinformatics / Machine Learning
            Portfolio website
          </p>
        </div>

        <p><i>work-in-progress</i></p>

        <p>
        <a href="https://github.com/young-sudo" target="_blank" title="My GitHub Profile">
            <img src="https://img.shields.io/badge/GitHub-181717?style=for-the-badge&logo=github&logoColor=white" alt="GitHub Profile Link Badge" />
          </a>
          <a href="https://www.linkedin.com/in/younginn-park/" target="_blank" title="My LinkedIn Profile">
            <img src="https://img.shields.io/badge/LinkedIn-0A66C2?style=for-the-badge&logo=linkedin&logoColor=blue" alt="LinkedIn Profile Link Badge" />
          </a>
        </p>

        <p class="about-wrapper">
          <a href="{{ '/about/' | relative_url }}" class="about-btn">About Me</a>
        </p>

      </header>

      <section>

      {{ content }}
      
      <div><a href="javascript:history.back()" class="back-link">‚Üê Back</a></div>

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
